<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        <h1>Analisador de números</h1>
    </header>
    <section>
        <div>
            <p>
                Número (entre 1 e 100): <input type="number" name="txtn" id="txtn">
                <input type="button" id="adc" value="Adicionar" onclick="adicionar()">
            </p>
        </div>
        <div class="container">
            <select name="seln" id="seln" size="6"></select>
            <div class="buttons">
                <input type="button" id="limpar" value="Limpar" onclick="limpar()">
                <input type="button" id="finalizar" value="Finalizar" onclick="finalizar()">
            </div>
        </div>
        <div id="res">

        </div>
    </section>
    <footer>
        <p>&copy; Gustavo Ignácio</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
