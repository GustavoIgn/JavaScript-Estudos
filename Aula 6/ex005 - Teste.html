<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Estudo</title>
    <style>
        body{
            font: normal 20pt Comic;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá <Strong>${nome}</Strong>, seu nome tem ${nome.length} letras.</br>`)
        document.write(`Seu nome em maiúsculas é <Strong>${nome.toUpperCase()}</Strong>.</br>`)
        document.write(`Seu nome em minúsculas é <Strong>${nome.toLowerCase()}</Strong>.</br>`)
	var idade = Number(window.prompt('Qual é a sua idade?'))
	document.write(`Você tem <Strong>${idade}</Strong> anos, legal.<br>`)
	document.write(`Daqui 10 anos você terá <Strong>${idade + 10}</Strong> anos, caramba, são muitos anos.`)
    </script>
</body>
</html>
